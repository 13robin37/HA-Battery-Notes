name: Validate JSONs

on: [push, pull_request]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: nhalstead/validate-json-action@0.1.3
        with:
          schema: ./schema.json
          jsons: custom_components/battery_notes/data/library.json
